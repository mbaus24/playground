{% extends 'blog/base.html' %}
{% block content %}

        <div class=".justify-content-md-center">
            <h1> {{ character.code }} </h1>
            <img src="{{ character.photo }}" alt="{{ character.title }}">
            <div class="card-body">
                <h2> Description </h2>
                
                 <p class="card-text">{{ character.description }}</p>
                 <p> Etat : {{character.etat}} </p>
                 
                 <form method="POST" class="post-form">{% csrf_token %}
                    <b> Changer : </b> {{ form.as_ul }}
                    <button type="submit" class="btn btn-outline-light">OK</button>
                    <a href="{% url 'character_list' %}">Back</a>
                    <h2> Lieu actuel</h2>
                    <p class="card-text">{{ character.lieu }}</p>
                    <img src="{{ character.lieu.photo }}" alt="{{ character.lieu }}">
                </form>
            </div>
         </div>
    </li>
</ul>
{% endblock %}
